        <div id="namsor-api-key">Your api_key : <A id="api_key"></A>

        <div id="swagger-ui"></div>
        <script src="./swagger-ui-bundle.js"></script>
        <script src="./swagger-ui-standalone-preset.js"></script>
        <script>
                window.onload = function () {
                    initApp();
                    // Build a system
                    const ui = SwaggerUIBundle({
                        url: "http://195.201.247.18:8080/NamSorAPIv2/api2/openapi.json",
                        dom_id: '#swagger-ui',
                        deepLinking: true,
                        presets: [
                            SwaggerUIBundle.presets.apis,
                            SwaggerUIStandalonePreset
                        ],
                        plugins: [
                            SwaggerUIBundle.plugins.DownloadUrl
                        ],
                        layout: "StandaloneLayout",
                        onComplete: function() {
                            console.log('retrieve api_key='+window.api_key);
                            ui.preauthorizeApiKey("api_key", window.api_key);
                        }
                    });

                    window.ui = ui;
                };
        </script>
