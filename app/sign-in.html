<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
<script src="assets/js/firebase.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
<script type="text/javascript">
    // FirebaseUI config.
    let url = 'apidoc.html';
    if (document.referrer == 'https://v2.namsor.com/NamSorAPIv2/services.html') {
        url = 'services.html';
        console.log(document.referrer);
    }
    var uiConfig = {
        signInSuccessUrl: url,
        signInOptions: [
            // Leave the lines as is for the providers you want to offer your users.
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            firebase.auth.FacebookAuthProvider.PROVIDER_ID,
            firebase.auth.TwitterAuthProvider.PROVIDER_ID,
            firebase.auth.GithubAuthProvider.PROVIDER_ID,
            firebase.auth.EmailAuthProvider.PROVIDER_ID
        ],
        // Terms of service url.
        tosUrl: 'http://api.namsor.com/pdf/201803_NamSor_API_Terms_v007.pdf'
    };

    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
</script>

<body>
    <div class="app side-nav-dark">
        <div class="authentication">
            <div class="sign-in">
                <div class="row no-mrg-horizon">

                        <div class="full-height bg-white height-50">

                                <div class="table-cell">
                                    <div class="pdd-horizon-15">
                                        <h2>Sign-in</h2>
                                        <div id="firebaseui-auth-container"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
