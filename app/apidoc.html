  <script>
    var insertSwag = function (key) {
      const ui = SwaggerUIBundle({
        url: "https:///v2.namsor.com/NamSorAPIv2/api2/openapi.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        onComplete: function () {
          ui.preauthorizeApiKey("api_key", key);
        }
      });
      window.ui = ui;
    }
    window.onload = function () {
      initApp().then(function (token) {
        getApiKey().then(function (key) {
          document.getElementById('namsor_api_key_input').value = key;
          insertSwag(key);
        });
      }, function () {
        insertSwag('');
        document.getElementById('namsor-api-key').innerHTML =
          `<div class="alert alert-warning" role="alert">
            You need an API key to sign in to use real-time functions. 
          </div>`;
      });
    }
  </script>
